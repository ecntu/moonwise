{# _edit_modal.html #}
{% macro edit_modal(highlight) %}
<div id="edit-modal-{{ highlight.id }}" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-2xl w-full mx-4">
        <h3 class="text-lg font-semibold mb-4">Edit Highlight</h3>
        <form hx-post="{{ url_for('highlight_action', highlight_id=highlight.id, action='edit') }}"
              hx-target="#highlight-{{ highlight.id }}"
              hx-swap="outerHTML"
              hx-on::after-request="closeModal('{{ highlight.id }}')">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Highlight Text</label>
                <textarea name="highlight_text" 
                          class="w-full p-2 border rounded-md"
                          rows="4">{{ highlight.highlight_text }}</textarea>
            </div>
            <div class="flex justify-end gap-3">
                <button type="button" 
                        class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50"
                        onclick="closeModal('{{ highlight.id }}')">
                    Cancel
                </button>
                <button type="submit" 
                        class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endmacro %}
